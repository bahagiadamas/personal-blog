<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer type="module" src="js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>New Project | D B I CIPTA</title>
  </head>
  <body id="new-project">
    <nav id="sidebar"></nav>
    <div id="overlay" class="sidebar-overlay"></div>

    <main>
      <section id="new-post">
        <div class="container">
          <h2>Create New Project</h2>
          <div class="logged-out">
            <h3 class="auth-message"></h3>
          </div>
          <div class="logged-in">
            <div class="editor-container">
              <form id="newProject">
                <div class="input-group">
                  <label for="imageUpload">Choose Image</label>
                  <input
                    type="file"
                    id="imageUpload"
                    accept="image/*"
                    required
                  />
                </div>
                <div class="input-group">
                  <label for="title">Title: </label>
                  <input
                    type="text"
                    id="title"
                    name="title"
                    autocomplete="off"
                    placeholder=""
                    required
                  />
                </div>
                <div class="input-group">
                  <label for="description">Description: </label>
                  <div id="editor-container"></div>
                  <input type="hidden" id="description" name="description" />
                </div>
                <div class="form-button">
                  <button id="cancelAdd" type="button">Close</button>
                  <button type="submit">Save</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
      <footer id="footer"></footer>
    </main>

    <div id="message">KOCAK GAMING</div>

    <script type="module">
      import { db, auth } from "./js/modules/database.js";
      import {
        addDoc,
        collection,
      } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-firestore.js";

      document.addEventListener("DOMContentLoaded", () => {
        const verifiedSection = document.querySelector(".logged-in");
        const unverifiedSection = document.querySelector(".logged-out");
        const authMessage = document.querySelector(".auth-message");

        auth.onAuthStateChanged((user) => {
          if (!user) {
            if (unverifiedSection) {
              unverifiedSection.style.display = "block";
            }
            if (verifiedSection) {
              verifiedSection.style.display = "none";
            }
            if (authMessage) {
              authMessage.textContent =
                "You are not logged in, please login to verify your identity";
            }
          } else {
            if (user.uid === "Dz1UtNSZcRdE1GAHKhotC7Li4Al2") {
              if (verifiedSection) {
                verifiedSection.style.display = "block";
              }
              if (unverifiedSection) {
                unverifiedSection.style.display = "none";
              }
              if (authMessage) {
                authMessage.textContent = "";
              }
            } else {
                if (verifiedSection) {
                    verifiedSection.style.display = "none";
                }
                if (unverifiedSection) {
                    unverifiedSection.style.display = "block";
                }
                if (authMessage) {
                    authMessage.textContent = "You are not authorized to access this page";
                }
            }
          }
        });

        const newProjectForm = document.getElementById("newProject");
        newProjectForm.addEventListener("submit", async (event) => {
          event.preventDefault();
          await saveNewProject();
        });

        const cancelButton = document.getElementById("cancelAdd");
        cancelButton.addEventListener("click", () => {
          window.location.href = "admin.html";
        });

        async function uploadImageToImgBB(imageFile) {
          const formData = new FormData();
          formData.append("key", "14abfc09d2c2e0c0f23a1ba689f3115d");
          formData.append("image", imageFile);

          try {
            const response = await fetch("https://api.imgbb.com/1/upload", {
              method: "POST",
              body: formData,
            });
            const data = await response.json();
            if (data.success) {
              return data.data.url;
            } else {
              console.error("Failed to upload image to ImgBB:", data.error);
              return null;
            }
          } catch (error) {
            console.error("Error uploading image to ImgBB:", error);
            return null;
          }
        }

        async function saveNewProject() {
          const titleInput = document.getElementById("title");
          const imageUploadInput = document.getElementById("imageUpload");
          const descriptionInput = document.getElementById("description");
          const messageDiv = document.getElementById("message");
          const quillEditor = document.getElementById("editor-container");

          const title = titleInput.value.trim();
          const imageFile = imageUploadInput.files[0];
          let description = descriptionInput.value.trim();

          if (quillEditor) {
            const quillAddInstance = Quill.find(quillEditor);
            if (quillAddInstance) {
              description = quillAddInstance.root.innerHTML.trim();
            }
          }

          if (title && imageFile && description) {
            const imgBbUrl = await uploadImageToImgBB(imageFile);

            if (imgBbUrl) {
              const adjustedImgUrl = imgBbUrl.replace(
                "https://i.ibb.co/",
                "https://i.ibb.co.com/"
              );

              try {
                const docRef = await addDoc(collection(db, "projects"), {
                  title: title,
                  imgUrl: adjustedImgUrl,
                  description: description,
                  createdAt: new Date(),
                });

                console.log("Project added with ID:", docRef.id);
                messageDiv.textContent = "Project Successfully Added!";
                messageDiv.className = "show success";
                setTimeout(() => {
                  window.location.href = `project-detail.html?id=${docRef.id}`;
                }, 2500);
              } catch (error) {
                console.error("Error adding project:", error);
                messageDiv.textContent = "Failed to add project.";
                messageDiv.className = "show error";
                setTimeout(() => {
                  messageDiv.className = "";
                }, 3000);
              }
            } else {
              alert("Gagal mengupload gambar. Proyek tidak disimpan.");
            }
          } else {
            alert("Harap isi semua kolom.");
          }
        }
      });
    </script>
  </body>
</html>
