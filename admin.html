<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer type="module" src="js/index.js"></script>
    <script type="module" src="js/admin.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Admin Panel</title>
  </head>
  <body id="admin-panel">
    <nav id="sidebar"></nav>
    <div id="overlay" class="sidebar-overlay"></div>

    <main>
      <section id="admin-page">
        <div class="container">
          <h2>Admin Panel</h2>
          <div class="login-handler">
            <button id="loginGoogle">
              <ion-icon class="icon" name="logo-google"></ion-icon>
              <span class="text"> Login </span>
            </button>
            <button id="logoutGoogle">
              <ion-icon class="icon" name="log-out-outline"></ion-icon>
              <span class="text"> Logout </span>
            </button>
          </div>
          <div class="logged-out">
            <h3 class="auth-message"></h3>
          </div>
          <div class="logged-in">
            <div class="collection-wrapper">
              <div class="collection-head">
                <h3>Project List</h3>
                <input
                  id="searchProject"
                  type="search"
                  placeholder="Search Project..."
                />
                <button id="addItem">+ Project</button>
              </div>
              <div class="collection-body" id="project_placeholder">
                <div class="not-found"></div>
              </div>
            </div>

            <div class="collection-wrapper">
              <div class="collection-head">
                <h3>User List</h3>
                <input
                  id="searchUser"
                  type="search"
                  placeholder="Search User..."
                />
              </div>
              <div class="collection-body" id="user_placeholder">
                <div class="not-found"></div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <footer id="footer"></footer>
    </main>
  </body>
</html>
